<html>
	<head>
		<title>Dropdown</title>
	</head>

	<body>
		<h3>Single Select :</h3>
		<label>Choose the student:</label>
		<select id="student">
		     <option value='first' >Aditya</option>
		     <option value='second'>Abhi</option>
		     <option value='third'>Pappu</option>
		     <option value='fourth'>Kajal</option>
		     <option value='fifth'>Kushal</option>
		</select>
		
		<h4>Multi Select :</h4>
		<label>Choose the Car:</label>
		<select id="car" multiple>
		     <option value='first'>Scorpio</option>
		     <option value='second'>Verna</option>
		     <option value='third'>G-WagonR</option>
		     <option value='fourth'>Naya Vala Verna</option>
		     <option value='fifth'>Fortuner</option>
		</select>
		
		<h5>Single Select :</h5>
				<label>Choose the Fruit:</label>
				<select id="Fruit">
				     <option value='first'>Mango</option>
				     <option value='second'>Banana</option>
				     <option value='third'>Apple</option>
				     <option value='fourth'>Dragan Fruit</option>
				     <option value='fifth'>Kiwi</option>
				</select>
				
				<br><br>
				<h6>Single Select :</h6>
				<label for="country">Select a Country:</label><br><br>
				   <select id="country" name="country">
				       <option value="">-- Select Country --</option>
				       <option value="india">India</option>
				       <option value="usa">United States</option>
				       <option value="uk">United Kingdom</option>
				       <option value="canada">Canada</option>
				       <option value="australia">Australia</option>
				   </select>	
				   
				   
				   <br><br>				   				
				   <h7>Multi Select :</h7>
				   <label>Select Fruits (Multiple):</label><br>
				      <select id="fruits" multiple>
				          <option value="apple">Apple</option>
				          <option value="banana">Banana</option>
				          <option value="mango">Mango</option>
				          <option value="orange">Orange</option>
				          <option value="grape">Grape</option>
				          <option value="watermelon">Watermelon</option>
				          <option value="pineapple">Pineapple</option>
				      </select>	
				
					  <br><br>
					  
					  
					  
					  
					  
					  
					  
		
		
	</body>
</html>
